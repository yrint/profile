<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>山中凜太郎 - ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header-container">
        <div class="logo">山中凜太郎</div>
        <nav>
          <ul>
            <li>
              <a href="#" onclick="showSection('home')" class="nav-link active">Home</a>
            </li>
            <li>
              <a href="#" onclick="showSection('profile')" class="nav-link">Profile</a>
            </li>
            <li>
              <a href="#" onclick="showSection('publication')" class="nav-link">Publication</a>
            </li>
            <li>
              <a href="#" onclick="showSection('predictions')" class="nav-link">競馬予想</a>
            </li>
            <li>
              <a href="#" onclick="showSection('contact')" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
      <!-- Home セクション -->
      <section id="home" class="section active">
        <div class="hero">
          <h1>Welcome to My Portfolio</h1>
          <p>
            このサイトの情報は嘘です。
          </p>
        </div>
        <div style="text-align: center; padding: 2rem">
          <h2>最新の活動</h2>
          <p>
            最新のプロジェクトや研究活動については、PublicationやProfileセクションをご覧ください。
          </p>
        </div>
      </section>

      <!-- Profile セクション -->
      <section id="profile" class="section">
        <h2>Profile</h2>
        <div class="profile-content">
          <div class="profile-image">
            <div class="profile-placeholder">プロフィール画像</div>
          </div>
          <div class="profile-info">
            <!-- プロフィール情報はJavaScriptで動的に生成 -->
          </div>
        </div>
      </section>

      <!-- Publication セクション -->
      <section id="publication" class="section">
        <h2>Publications</h2>
        <div class="publication-grid">
          <!-- 出版物リストはJavaScriptで動的に生成 -->
        </div>
      </section>

      <!-- 競馬予想セクション -->
      <section id="predictions" class="section">
        <h2>競馬予想</h2>
        <div class="predictions-container">
          <!-- 競馬予想記事はJavaScriptで動的に生成 -->
        </div>
      </section>

      <!-- Contact セクション -->
      <section id="contact" class="section">
        <h2>Contact</h2>
        <div class="contact-content">
          <div class="contact-form">
            <h3>お問い合わせフォーム</h3>
            <form id="contact-form">
              <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="subject">件名</label>
                <input type="text" id="subject" name="subject" required />
              </div>
              <div class="form-group">
                <label for="message">メッセージ</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn">送信</button>
            </form>
          </div>
          <div class="contact-info">
            <!-- 連絡先情報はJavaScriptで動的に生成 -->
          </div>
        </div>
      </section>
    </main>

    <!-- フッター -->
    <footer>
      <!-- フッター内容はJavaScriptで動的に生成 -->
    </footer>

    <!-- JavaScript読み込み -->
    <script src="data.js"></script>
    <script src="horse-predictions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
